<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SDN Karangsari</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="school-info">
                <h1>SD Negeri Karangsari</h1>
                <p>Sistem Manajemen Kelas</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="Duriyah" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="20307205" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
            
            <div class="demo-accounts">
                <h4>Akun Demo (Pre-filled):</h4>
                <p><strong>Guru Kelas 1A:</strong> Duriyah / 20307205</p>
                <p><strong>Admin:</strong> Admin / 20307205</p>
            </div>
        </div>
    </div>

    <!-- Load scripts in correct order -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            console.log('=== LOGIN ATTEMPT ===');
            console.log('Username:', username);
            console.log('Password:', password);
            
            errorMessage.textContent = '';
            
            const result = await login(username, password);
            
            console.log('Login result:', result);
            
            if (result.success) {
                console.log('âœ… Redirecting to dashboard...');
                window.location.href = 'pages/dashboard.html';
            } else {
                errorMessage.textContent = result.message;
                console.error('âŒ Login failed:', result.message);
            }
        });

        // Auto-test connection on page load
        window.addEventListener('load', () => {
            console.log('ðŸ”„ Page loaded, testing connection...');
        });
    </script>
</body>
</html>
